<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aprendiendo JQuery</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/02-eventos.js"></script>
    <style>
        #caja {
            width: 250px;
            height: 250px;
            background: yellow;
            border: 2px solid black;
            transition: all 300ms;
        }

        /*
      #caja:hover{
          background:red;
          cursor: pointer;
      }*/
        input {
            padding: 10px;
            width: 300px;
            font-size: 20px;
        }

        #datos {
            border: 4px dashed black;
            padding: 10px;
            width: 250px;
            height: 50px;
            margin-top: 10px;
            display: none;
        }

        #sigueme {
            width: 25px;
            height: 25px;
            position: absolute;
            display: block;
            background: yellow;
            opacity: 0.5;
            border: 3px solid;
            border-radius: 999px;
        }
    </style>
</head>

<body>
    <h1>Aprendiendo JQuery - EVENTOS</h1>
    <div id="sigueme"></div>

    <form action="">
        <input type="text" name="" id="nombre" autocomplete="off">
    </form>

    <div id="datos"></div>
    <br>
    <div id="caja">Soy una Caja</div>

</body>

</html>
